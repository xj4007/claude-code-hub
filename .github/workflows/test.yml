name: ğŸ§ª Test Suite

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# å–æ¶ˆåŒä¸€åˆ†æ”¯çš„è¿›è¡Œä¸­çš„å·¥ä½œæµ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== ä»£ç è´¨é‡æ£€æŸ¥ ====================
  quality:
    name: ğŸ“‹ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Run type checking
        run: bun run typecheck

      - name: Check formatting
        run: bun run format:check

  # ==================== å•å…ƒæµ‹è¯• ====================
  unit-tests:
    name: âš¡ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test -- tests/unit/ --passWithNoTests

  # ==================== é›†æˆæµ‹è¯•ï¼ˆéœ€è¦æ•°æ®åº“ï¼‰====================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: claude_code_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DSN: postgres://test_user:test_password@localhost:5432/claude_code_hub_test
      REDIS_URL: redis://localhost:6379/1
      ADMIN_TOKEN: test-admin-token-for-ci
      AUTO_MIGRATE: true
      ENABLE_RATE_LIMIT: true
      SESSION_TTL: 300

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        run: bun run db:migrate

      - name: Run integration tests
        run: bun run test -- tests/integration/ --passWithNoTests

  # ==================== API æµ‹è¯•ï¼ˆéœ€è¦è¿è¡ŒæœåŠ¡ï¼‰====================
  api-tests:
    name: ğŸŒ API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: claude_code_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DSN: postgres://test_user:test_password@localhost:5432/claude_code_hub_test
      REDIS_URL: redis://localhost:6379/1
      ADMIN_TOKEN: test-admin-token-for-ci
      AUTO_MIGRATE: true
      PORT: 13500
      ENABLE_RATE_LIMIT: true
      SESSION_TTL: 300

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build

      - name: Run database migrations
        run: bun run db:migrate

      - name: Start server (background)
        run: |
          bun run start &
          echo $! > server.pid
          sleep 15  # ç­‰å¾…æœåŠ¡å¯åŠ¨

      - name: Wait for server ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:13500/api/actions/health; do sleep 2; done'

      - name: Run E2E API tests
        run: bun run test:e2e
        env:
          API_BASE_URL: http://localhost:13500/api/actions
          TEST_ADMIN_TOKEN: test-admin-token-for-ci
          AUTO_CLEANUP_TEST_DATA: true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

  # ==================== æµ‹è¯•ç»“æœæ±‡æ€» ====================
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, integration-tests, api-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.api-tests.result }}" != "success" ]; then
            echo "âŒ éƒ¨åˆ†æµ‹è¯•å¤±è´¥"
            exit 1
          else
            echo "âœ… æ‰€æœ‰æµ‹è¯•é€šè¿‡"
          fi

      - name: Create summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ğŸ§ª æµ‹è¯•ç»“æœ

            | æµ‹è¯•ç±»å‹ | çŠ¶æ€ |
            |---------|------|
            | ä»£ç è´¨é‡ | ${{ needs.quality.result == 'success' && 'âœ…' || 'âŒ' }} |
            | å•å…ƒæµ‹è¯• | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |
            | é›†æˆæµ‹è¯• | ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} |
            | API æµ‹è¯• | ${{ needs.api-tests.result == 'success' && 'âœ…' || 'âŒ' }} |

            **æ€»ä½“ç»“æœ**: ${{ (needs.quality.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.api-tests.result == 'success') && 'âœ… æ‰€æœ‰æµ‹è¯•é€šè¿‡' || 'âŒ éƒ¨åˆ†æµ‹è¯•å¤±è´¥' }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
